<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to RailMitra</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts for Modern Typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom Styles -->
    <style>
        /* Full-height section with gradient background */
        .vh-100 {
            height: 100vh; /* Full viewport height */
            background: linear-gradient(135deg, #5356FF, #378CE7, #67C6E3); /* Observable gradient */
        }

        /* Card styling with rounded corners */
        .card {
            border-radius: 1rem; /* Rounded corners */
        }

        /* Image section with rounded corners */
        .card img {
            border-radius: 1rem 0 0 1rem; /* Rounded corners on one side */
            height: 100%; /* Ensure image fills the container */
            width: 100%; /* Ensure image fills the container */
            object-fit: cover; /* Maintain aspect ratio */
        }

        /* Form input styling */
        .form-control {
            border-radius: 10px; /* Rounded corners */
            border: 2px solid #378CE7; /* Blue from the color palette */
            padding: 15px; /* Larger padding */
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
        }

        .form-control:focus {
            border-color: #5356FF; /* Deep blue focus color */
            box-shadow: 0 0 15px rgba(83, 86, 255, 0.5); /* Glow effect on focus */
        }

        /* Button styling */
        .btn-primary {
            background-color: #5356FF; /* Deep blue */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
            padding: 10px 20px; /* Larger padding */
            font-size: 1.2rem; /* Larger font size */
        }

        .btn-primary:hover {
            background-color: #378CE7; /* Lighter blue on hover */
            transform: scale(1.05); /* Slight enlargement on hover */
        }

        /* Eye icon styles for show/hide password */
        .show-hide-icon {
            position: absolute; /* Position relative to the input field */
            right: 10px; /* Right-aligned */
            top: 50%; /* Centered vertically */
            transform: translateY(-50%); /* Align vertically */
            cursor: pointer; /* Cursor changes on hover */
        }

        /* Center content vertically */
        .vertical-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
    </style>
    <!-- JavaScript for toggling password visibility -->
    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const passwordField = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            
            if (passwordField.type === "password") {
                passwordField.type = "text"; // Change to visible text
                eyeIcon.classList.remove("fa-eye-slash"); // Change icon to open eye
                eyeIcon.classList.add("fa-eye"); // Show open eye
            } else {
                passwordField.type = "password"; // Change back to hidden
                eyeIcon.classList.remove("fa-eye"); // Change icon to closed eye
                eyeIcon.classList.add("fa-eye-slash"); // Show closed eye
               
            }
        }
    </script>
</head>
<body>
<section class="vh-100"> <!-- Full-height section with gradient background -->
  <div class="container py-5 h-100"> <!-- Vertical padding -->
    <div class="row d-flex justify-content-center align-items-center h-100"> <!-- Centered content -->
      <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12"> <!-- Responsive column -->
        <div class="card"> <!-- Card with rounded corners -->
          <div class="row g-0"> <!-- Bootstrap grid -->
            <div class="col-md-6 col-lg-5 d-none d-md-block"> <!-- Image section, hidden on smaller screens -->
              <img src="https://www.studentkare.com/assets/redirect_login_img.svg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; object-fit: cover;" /> <!-- Image with rounded corners -->
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center"> <!-- Form section -->
              <div class="card-body p-4 p-lg-5 text-black"> <!-- Padding for card content -->
                <form> <!-- Login form -->
                  <div class="d-flex align-items-center mb-3 pb-1"> <!-- Logo and title -->
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> <!-- Icon -->
                    <span class="h1 fw-bold mb-0">RailMitra</span> <!-- Logo text -->
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5> <!-- Form heading -->

                  <div class="form-outline mb-4"> <!-- Email field -->
                    <input type="email" class="form-control" placeholder="Email address" required>
                  </div>

                  <div class="form-outline mb-4" style="position: relative;"> <!-- Password field with icon -->
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <i class="fas fa-eye show-hide-icon" id="toggle-password-visibility" onclick="togglePasswordVisibility('password', 'toggle-password-visibility')"></i> <!-- Eye icon for toggling -->
                  </div>

                  <!-- Login button -->
                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button> <!-- Login button -->
                  </div>

                  <!-- Forgot Password and Register links -->
                  <div class="text-center"> <!-- Centered content -->
                    <a href="#!" class="small text-muted">Forgot password?</a> <!-- Forgot password link -->
                    <p class="mb-5 pb-lg-2">Don't have an account? 
                      <a href="register.html" class="text-primary">Register here</a> <!-- Register link -->
                    </p>
                    <a href="#!" class="small text-muted">Terms of use.</a> <!-- Terms of use -->
                    <a href="#!" class="small text-muted">Privacy policy.</a> <!-- Privacy policy -->
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section> <!-- Section ends -->

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script> <!-- jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> <!-- Bootstrap JS -->
</body>
