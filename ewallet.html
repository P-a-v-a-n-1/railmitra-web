<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Wallet</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <!-- Google Fonts for Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Custom CSS for Styling and Gradient Background -->
    <style>
        body {
            /* Color Palette Variables */
            --primary-color: #5356FF; /* Dark Blue */
            --secondary-color: #378CE7; /* Medium Blue */
            --tertiary-color: #67C6E3; /* Light Blue */
            --background-color: #DFF5FF; /* Very Light Blue */

            /* Gradient Background */
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); /* Gradient background */
            font-family: 'Poppins', sans-serif; /* Custom font */
            min-height: 100vh; /* Ensure full screen coverage */
            padding: 20px; /* Padding around the content */
        }

        /* Card Styling */
        .wallet-card {
            background-color: white; /* Card background */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the card */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Shadow effect */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth animations */
        }

        .wallet-card:hover {
            transform: translateY(-5px); /* Hover effect */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3); /* Increased shadow */
        }

        /* Balance Information */
        .balance {
            text-align: center; /* Centered text */
            font-size: 2rem; /* Larger font size for balance */
            color: var(--primary-color); /* Dark blue text */
            margin-bottom: 20px; /* Margin at the bottom */
        }

        /* Transaction Table Styling */
        .transaction-table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Remove border spacing */
        }

        .transaction-table th, .transaction-table td {
            padding: 10px; /* Padding for cells */
            text-align: left; /* Left-aligned text */
        }

        .transaction-table th {
            background-color: var(--secondary-color); /* Blue background for headers */
            color: white; /* White text for headers */
        }

        .transaction-table td {
            border-bottom: 1px solid #ccc; /* Border between rows */
        }

        /* Button Styling */
        .btn-custom {
            background-color: var(--primary-color); /* Dark blue */
            color: white; /* White text */
            transition: background-color 0.3s; /* Smooth hover transition */
        }

        .btn-custom:hover {
            background-color: var(--secondary-color); /* Change color on hover */
        }

        /* Icon Button Styling */
        .btn-icon {
            background-color: transparent; /* Transparent background */
            color: var(--primary-color); /* Blue icons */
            transition: color 0.3s; /* Smooth transition for icons */
        }

        .btn-icon:hover {
            color: var(--secondary-color); /* Change color on hover */
        }

        /* User Info Styling */
        .user-info {
            text-align: right; /* Right-aligned text */
            color: white; /* White text */
            margin-bottom: 20px; /* Margin at the bottom */
        }

        .logout-btn {
            background-color: var(--primary-color); /* Dark blue */
            color: white; /* White text */
            border: none; /* Remove border */
            padding: 5px 10px; /* Padding */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
        }

        .logout-btn:hover {
            background-color: var(--secondary-color); /* Change color on hover */
        }

        .modal-dialog-slide-up {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            max-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- User Info and Logout Button -->
        <div class="user-info">
            <span id="username">User</span>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Wallet Card -->
                <div class="wallet-card">
                    <!-- Balance Information -->
                    <div class="balance">Current Balance: ₹<span id="currentBalance">0</span></div>

                    <!-- Transaction Table -->
                    <table class="transaction-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody id="transactionTableBody">
                            <!-- Transactions will be populated here -->
                        </tbody>
                    </table>

                    <!-- E-Wallet Options -->
                    <div class="mt-4 text-center">
                        <button class="btn btn-custom mx-2" id="showAddAccountModalBtn">Add Account</button>
                        <button class="btn btn-custom mx-2" id="addFundsBtn">Add Funds</button>
                        <button class="btn btn-custom mx-2" id="removeFundsBtn">Remove Funds</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for Adding Account -->
    <div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="addAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-slide-up" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAccountModalLabel">Add Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addAccountForm">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
                        </div>
                        <div class="form-group">
                            <label for="cardHolder">Card Holder</label>
                            <input type="text" class="form-control" id="cardHolder" placeholder="Enter card holder name" required>
                        </div>
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Add Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+P6rXIQk5kHkPo3L6KoPTVZ8jIzsQWZpTQ8TXYhN6vjyxDfImLzMHO8js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-r3PzYY2t6WobX5EJ4/8rA7epFZw4yPUFBLl5C3gX3fb0F2yRRDmbPCmIGc7mleP4" crossorigin="anonymous"></script>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCzF2lQO3f2O7BxCMStuwTZXiP5GCccH48",
            authDomain: "railmitra-29557.firebaseapp.com",
            projectId: "railmitra-29557",
            storageBucket: "railmitra-29557.appspot.com",
            messagingSenderId: "269756755900",
            appId: "1:269756755900:web:69d475147946f789fdc5b9",
            measurementId: "G-T0MQQ6JMLD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Check authentication state
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                console.log("User is logged in:", user.email);
                document.getElementById('username').innerText = user.email;
                loadUserData(user.uid);
            } else {
                console.log("User is logged out.");
                showLoginMessage();
                // Redirect to login.html when user is logged out
                window.location.href = "login.html";
            }
        });

        // Function to show login message and link
        function showLoginMessage() {
            var walletCard = document.querySelector('.wallet-card');
            walletCard.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    You are not logged in. Please <a href="login.html">login</a> to access your E-Wallet.
                </div>
            `;
        }

        // Function to load user data
        function loadUserData(userId) {
            db.collection('users').doc(userId).get().then(doc => {
                if (doc.exists) {
                    var data = doc.data();
                    document.getElementById('currentBalance').innerText = data.balance;
                    loadTransactions(userId);
                } else {
                    // No account, create a new one
                    db.collection('users').doc(userId).set({
                        balance: 0
                    });
                }
            });
        }

        // Function to load transactions
        function loadTransactions(userId) {
            db.collection('users').doc(userId).collection('transactions').orderBy('date', 'desc').get().then(querySnapshot => {
                var tableBody = document.getElementById('transactionTableBody');
                tableBody.innerHTML = ''; // Clear existing rows
                querySnapshot.forEach(doc => {
                    var transaction = doc.data();
                    var row = `<tr>
                                <td>${transaction.date.toDate().toLocaleDateString()}</td>
                                <td>${transaction.description}</td>
                                <td>₹${transaction.amount}</td>
                                <td>${transaction.type}</td>
                               </tr>`;
                    tableBody.innerHTML += row;
                });
            });
        }

        // Event listeners for buttons
        document.getElementById('addFundsBtn').addEventListener('click', function() {
            // Add funds logic
            var amount = prompt('Enter amount to add:');
            if (amount && !isNaN(amount)) {
                var userId = firebase.auth().currentUser.uid;
                updateBalance(userId, parseFloat(amount), 'Credit');
            }
        });

        document.getElementById('removeFundsBtn').addEventListener('click', function() {
            // Remove funds logic
            var amount = prompt('Enter amount to remove:');
            if (amount && !isNaN(amount)) {
                var userId = firebase.auth().currentUser.uid;
                updateBalance(userId, -parseFloat(amount), 'Debit');
            }
        });

        // Function to update balance and record transaction
        function updateBalance(userId, amount, type) {
            var userRef = db.collection('users').doc(userId);
            userRef.get().then(doc => {
                if (doc.exists) {
                    var newBalance = doc.data().balance + amount;
                    userRef.update({
                        balance: newBalance
                    }).then(() => {
                        // Record the transaction
                        userRef.collection('transactions').add({
                            date: firebase.firestore.Timestamp.now(),
                            description: type === 'Credit' ? 'Added Funds' : 'Removed Funds',
                            amount: Math.abs(amount),
                            type: type
                        }).then(() => {
                            loadUserData(userId);
                        });
                    });
                }
            });
        }

        // Logout button event listener
        document.getElementById('logoutBtn').addEventListener('click', function() {
            firebase.auth().signOut().then(() => {
                console.log('User logged out.');
                showLoginMessage();
                // Redirect to login.html on logout
                window.location.href = "login.html";
            }).catch((error) => {
                console.error('Error logging out:', error);
            });
        });

        // Add account modal event listener
        document.getElementById('showAddAccountModalBtn').addEventListener('click', function() {
            $('addAccountModal').modal('show');
        });

        // Form submission for adding account
        document.getElementById('addAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const user = firebase.auth().currentUser;
            if (user) {
                const cardNumber = document.getElementById('cardNumber').value;
                const cardHolder = document.getElementById('cardHolder').value;
                const expiryDate = document.getElementById('expiryDate').value;
                const cvv = document.getElementById('cvv').value;

                firebase.firestore().collection('users').doc(user.uid).collection('cards').add({
                    cardNumber: cardNumber,
                    cardHolder: cardHolder,
                    expiryDate: expiryDate,
                    cvv: cvv
                }).then(() => {
                    alert('Card added successfully');
                    $('#addAccountModal').modal('hide');
                }).catch(error => {
                    console.error("Error adding card: ", error);
                });
            }
        });
    </script>
</body>
</html>
