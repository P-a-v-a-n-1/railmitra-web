<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Wallet</title>
    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Google Fonts for Custom Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
        rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Custom CSS for Styling and Gradient Background -->
    <style>
        body {
        /* Color Palette Variables */
        --primary-color: #5356FF; /* Dark Blue */
        --secondary-color: #378CE7; /* Medium Blue */
        --tertiary-color: #67C6E3; /* Light Blue */
        --background-color: #DFF5FF; /* Very Light Blue */

        /* Gradient Background */

            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); /* Gradient background */
            font-family: 'Poppins', sans-serif; /* Custom font */
            min-height: 100vh; /* Ensure full screen coverage */
            padding: 20px; /* Padding around the content */
        }

        /* Card Styling */
        .wallet-card {
            background-color: white; /* Card background */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the card */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Shadow effect */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth animations */
        }

        .wallet-card:hover {
            transform: translateY(-5px); /* Hover effect */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3); /* Increased shadow */
        }

        /* Balance Information */
        .balance {
            text-align: center; /* Centered text */
            font-size: 2rem; /* Larger font size for balance */
            color: var(--primary-color); /* Dark blue text */
            margin-bottom: 20px; /* Margin at the bottom */
        }

        /* Transaction Table Styling */
        .transaction-table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Remove border spacing */
        }

        .transaction-table th, .transaction-table td {
            padding: 10px; /* Padding for cells */
            text-align: left; /* Left-aligned text */
        }

        .transaction-table th {
            background-color: var(--secondary-color); /* Blue background for headers */
            color: white; /* White text for headers */
        }

        .transaction-table td {
            border-bottom: 1px solid #ccc; /* Border between rows */
        }

        /* Button Styling */
        .btn-custom {
            background-color: var(--primary-color); /* Dark blue */
            color: white; /* White text */
            transition: background-color 0.3s; /* Smooth hover transition */
        }

        .btn-custom:hover {
            background-color: var(--secondary-color); /* Change color on hover */
        }

        /* Icon Button Styling */
        .btn-icon {
            background-color: transparent; /* Transparent background */
            color: var(--primary-color); /* Blue icons */
            transition: color 0.3s; /* Smooth transition for icons */
        }

        .btn-icon:hover {
            color: var(--secondary-color); /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Wallet Card -->
                <div class="wallet-card">
                    <!-- Balance Information -->
                    <div class="balance">Current Balance: ₹10,000</div>

                    <!-- Transaction Table -->
                    <table class="transaction-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>25-Apr-2024</td>
                                <td>Online Shopping</td>
                                <td>₹2,000</td>
                                <td>Debit</td>
                            </tr>
                            <tr>
                                <td>24-Apr-2024</td>
                                <td>Salary Credit</td>
                                <td>₹15,000</td>
                                <td>Credit</td>
                            </tr>
                            <tr>
                                <td>23-Apr-2024</td>
                                <td>Utility Bill</td>
                                <td>₹500</td>
                                <td>Debit</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- E-Wallet Options -->
                    <div class="mt-4 text-center">
                        <button class="btn btn-custom mx-2">Add Funds</button>
                        <button class="btn btn-custom mx-2">Withdraw Funds</button>
                        <button class="btn btn-custom mx-2">View Statements</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+P6rXIQk5kHkPo3L6KoPTVZ8jIzsQWZpTQ8TXYhN6vjyxDfImLzMHO8js"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-r3PzYY2t6WobX5EJ4/8rA7epFZw4yPUFBLl5C3gX3fb0F2yRRDmbPCmIGc7mleP4"
        crossorigin="anonymous"
    ></script>
</body>
</html>
